<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>client manager</title>
</head>

<body>
    <div id="app" class="d-flex flex-wrap align-items-center flex-column gap-5">
        <div class="bg-light container d-flex align-items-center flex-column" style="height: fit-content;">
            <form action="" class="border px-5 w-75">
                <h1 class="text-center">LOAN MANAGER</h1>
                <input class="btn btn-secondary" @click="logOut()" type="button" value="Log out">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Loan Name</label>
                    <input type="name" class="form-control" id="Input1" v-model="loanName" recquired>
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="Input2" v-model="amount" recquired>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Percentage</label>
                    <input type="number" class="form-control" id="Input3" v-model="percentage" recquired>
                </div>
                <div class="mb-3">
                    <label for="input4"> Payments
                        <input class="btn btn-success" @click="addPayment()"  type="button" value="add">
                    </label>
                    <input type="number" class="form-control" id="Input4" v-model="payment" recquired>
                    <div>
                        <p>Payments: </p>
                        <pre>{{payments}}</pre>
                    </div>
                </div>

                <input @click="createLoan()" class="btn btn-success my-3" type="button" value="Create Loan">
            </form>
            <table class="text-center border w-100" id="table">
                <thead>
                    <tr class="border">
                        <th class="border">Name</th>
                        <th class="border">Amount</th>
                        <th class="border">Percentage</th>
                        <th class="border">Payments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="loan of loans" class="border">
                        <td class="border">{{loan.name}}</td>
                        <td class="border">{{loan.maxAmount}}</td>
                        <td class="border">{{loan.percentage}}</td>
                        <td class="border">{{loan.payments}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./loan-creation.js"></script>
</body>

</html>
