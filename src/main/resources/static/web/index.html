<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <title>Homebanking</title>
</head>
<body id="app">
    <div>
        <main class="d-flex flex justify-content-center align-items-center">
            <h1 v-if="loginSuccess" class="text-white">LOGING IN...</h1>
            <form v-if="showLogForm" action="" class="d-flex flex-column animate__animated animate__fadeIn">
                <div class="mx-3">
                    <img class="" src="https://mindhubweb.com/img/logo_blanco.ca1738c0.webp" style="width: 5rem;" alt=""
                        srcset="">
                    <img src="https://www.pngmart.com/files/5/Bank-PNG-Transparent.png" style="width: 2.5rem;" alt="">
                </div>
                <h4>LOGIN</h4>
                <input @click="cleanMsg()" type="email" name="email" placeholder="Email..." v-model="email" required>
                <input @click="cleanMsg()" type="password" name="pwd" placeholder="Password..." v-model="pwd" required>
    
                <a @click.stop.prevent="signIn()" class="signbtn" href="">SIGN IN</a>
                <p style="background-color: red; border-radius: .7rem; padding: .2rem;" v-if="msg.length != 0">{{msg}}</p>
                <div class="d-flex justify-content-evenly">
                    <a @click.stop.prevent="signForm()" class="forgotbtn" href="">Sign up</a>
                    <a @click.stop.prevent="" class="forgotbtn" href="">forgot password?</a>
                </div>
            </form>
            <form v-if="showSignForm" action="" class="d-flex flex-column animate__animated animate__fadeIn">
                <div class="mx-3">
                    <img class="" src="https://mindhubweb.com/img/logo_blanco.ca1738c0.webp" style="width: 5rem;" alt=""
                        srcset="">
                    <img src="https://www.pngmart.com/files/5/Bank-PNG-Transparent.png" style="width: 2.5rem;" alt="">
                </div>
                <h4>SIGN UP</h4>
                <input @click="cleanMsg()" type="text" name="name" placeholder="Fist name..." v-model="firstName" required>
                <input @click="cleanMsg()" type="text" name="name" placeholder="Last name..." v-model="lastName" required>
                <input @click="cleanMsg()" type="email" name="email" placeholder="Email..." v-model="email" required>
                <input @click="cleanMsg()" type="password" name="pwd" placeholder="Password..." v-model="pwd" required>   
                <a @click.stop.prevent="signUp()" class="signbtn" href="">SIGN UP</a>
                <p style="background-color: red; border-radius: .7rem; padding: .2rem;" v-if="msg.length != 0">{{msg}}</p>
                <div class="d-flex justify-content-evenly">
                    <a @click.stop.prevent="logForm()" class="forgotbtn" href="">Log in</a>
                </div>
            </form>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
