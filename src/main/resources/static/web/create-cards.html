<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="shortcut icon" href="https://mindhubweb.com/img/logo_blanco.ca1738c0.webp" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="./style/style.css">
        <title>create-cards</title>
    </head>
<body id="app" class="d-flex flex-column align-items-center">
    <main>
        <div class="d-flex my-3 justify-content-center animate__animated animate__fadeIn">
            <div class="mx-3">
                <img class="" src="https://mindhubweb.com/img/logo_blanco.ca1738c0.webp" style="width: 5rem;" alt=""
                    srcset="">
                <img src="https://www.pngmart.com/files/5/Bank-PNG-Transparent.png" style="width: 2.5rem;" alt="">
            </div>
            <div class="name my-2">
                <h3 class="text-center">Welcome {{data.firstName}} {{data.lastName}}</h3>
            </div>
            <div class="mx-4 d-flex flex-column align-items-center">
                <button @click="logout()" class="bg-transparent border-0">
                    <span style="color:aliceblue;">
                        <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                    </span>
                    <p style="color:aliceblue;">Log out</p>
                </button>
            </div>
        </div>
        <div class="w-100">
            <nav class="navbar navbar-dark navbar-expand-lg my-2 animate__animated animate__fadeIn">
                <div class=" container-fluid">
                    <img src="" alt="">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse px-4" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a  class="nav-link" href="./accounts.html">accounts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./cards.html">cards</a>
                            </li>
                            <li class="nav-item">
                                <a  class="nav-link" href="./transfers.html">transfers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./loan-application.html">loan-apply</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">create-cards</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="cardscont">
                <div class="d-flex justify-content-center gap-3">
                    <h4>CREATE CARD</h4>
                </div>
                <div class="d-flex flex-column align-items-center gap-4">
                    <div style="background-color: rgba(240, 255, 255, 0.825);" :class="`cardcreated ${cardColor} d-flex justify-content-center align-items-center`">
                        <h6 v-if="cardType.length == 0" class="text-white text-center bg-dark w-100">TYPE</h6>
                        <h6 v-if="cardType.length != 0" class="text-white text-center bg-dark w-100">{{cardType}}</h6>
                    </div>
                    <select class="form-select" aria-label="Default select example" v-model="cardColor">
                        <option disabled value="">card color</option>
                        <option value="TITANIUM">TITANIUM</option>
                        <option value="GOLD">GOLD</option>
                        <option value="SILVER">SILVER</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" v-model="cardType">
                        <option disabled value="">card type</option>
                        <option value="DEBIT">DEBIT</option>
                        <option value="CREDIT">CREDIT</option>
                    </select>
                    <a @click="create()" class="createbtn">Create card</a>
                    <p style="background-color: red; border-radius: .7rem; padding: .2rem;" v-if="msg.length != 0">{{msg}}</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="w-100 d-flex">
        <div>
            <img class="m-2" src="https://mindhubweb.com/img/logo_blanco.ca1738c0.webp" style="width: 5rem;" alt=""
                srcset="">
                <img src="https://www.pngmart.com/files/5/Bank-PNG-Transparent.png" style="width: 2.5rem;" alt="">
        </div>
        <!-- <div>
            <p>
                <i class="fa-brands fa-instagram"></i>
            </p>
            <i class="fa-brands fa-whatsapp"></i>
        </div> -->
    </footer>
    
    <script src="https://kit.fontawesome.com/3098ea35a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./javascript/create-cards.js"></script>
</body>
</html>
