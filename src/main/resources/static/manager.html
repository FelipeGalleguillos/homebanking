<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>client manager</title>
</head>

<body>
    <div id="app" class="d-flex flex-wrap align-items-center flex-column gap-5">
        <div class="bg-light container d-flex align-items-center flex-column" style="height: fit-content;">
            <form action="" class="border px-5 w-75">
                <h1 class="text-center">CLIENT MANAGER</h1>
                <div class="mb-3">
                    <label for="Input1" class="form-label">First Name</label>
                    <input type="name" class="form-control" id="Input1" v-model="firstName" recquired>
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Last Name</label>
                    <input type="name" class="form-control" id="Input2" v-model="lastName" recquired>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Input3" v-model="email" recquired>
                </div>

                <input @click="addClient()" class="btn btn-success my-3" type="button" value="Add Client">
            </form>
            <table class="text-center border w-100" id="table">
                <thead>
                    <tr class="border">
                        <th class="border">Id</th>
                        <th class="border">First Name</th>
                        <th class="border">Last Name</th>
                        <th class="border">Email</th>
                        <th class="border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="client of clients" class="border">
                        <td class="border">{{client._links.self.href[client._links.self.href.length-1]}}</td>
                        <td class="border">{{client.firstName}}</td>
                        <td class="border">{{client.lastName}}</td>
                        <td class="border">{{client.email}}</td>
                        <td><button @click="deleteClient(client)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="w-25">
            <h1>client REST response</h1>
            <pre style="font-size: .7rem;">
                {{json}}
            </pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./manager.js"></script>
</body>

</html>
